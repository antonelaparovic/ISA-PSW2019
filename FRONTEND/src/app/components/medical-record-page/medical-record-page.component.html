<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">Medical record</h1>
                    <div class="text-center mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- /.page-header-->
  
  <!-- page-content -->
  <div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
  
                            <ng-container matColumnDef="Height">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table">{{element.height}}</td>
                            </ng-container>
                            <ng-container matColumnDef="Weight">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.weight}} </td>
                            </ng-container>
                            <ng-container matColumnDef="BloodType">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Blood type </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.bloodType}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Allergies">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Allergies </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.allergies}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- /.page-content -->
