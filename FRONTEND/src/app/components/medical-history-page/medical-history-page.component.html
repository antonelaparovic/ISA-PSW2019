<!-- page-header -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-caption">
                    <h1 class="page-title">History of examinations and operations</h1>
                    <div class="text-center mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- /.page-header-->
  
  <!-- page-content -->
  <div class="card-section">
    <div class="container">
        <div class="card-block bg-white mb30">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <!-- section-title -->
                    <div class="section-title mb-0">
                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort>
  
                            <ng-container matColumnDef="Kind">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Kind </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table">{{element.kind}}</td>
                            </ng-container>
                            <ng-container matColumnDef="Status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.status}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Type">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.type}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Room">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Room </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.room}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Discount">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.discount}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Nurse">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nurse </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.nurse}} </td>
                            </ng-container>
                            <ng-container matColumnDef="Doctors">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctors </th>
                                <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.doctors}} </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSize]=itemsPerPage showFirstLastButtons></mat-paginator>
                    </div>
                    <!-- /.section-title -->
                </div>
            </div>
        </div>
    </div>
  </div>
  <!-- /.page-content -->
