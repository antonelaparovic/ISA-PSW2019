<!-- page-header -->
<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <div class="page-caption">
                  <h1 class="page-title">Clinics in the clinical center</h1>
                  <div class="text-center mt-4">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- /.page-header-->

<!-- page-content -->
<div class="card-section">
  <div class="container">
      <div class="card-block bg-white mb30">
          <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <!-- section-title -->
                  <div class="section-title mb-0">
                      <table mat-table [dataSource]="clinicDataSource" class="mat-elevation-z8 table" matSort>

                          <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                              <td mat-cell *matCellDef="let element" class="text-in-table">
                                  {{element.name}}
                              </td>
                          </ng-container>

                          <ng-container matColumnDef="address">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                              <td mat-cell *matCellDef="let element" class="text-in-table"> {{element.address}} </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      <mat-paginator [pageSize]=itemsPerPage showFirstLastButtons></mat-paginator>
                  </div>
                  <!-- /.section-title -->
              </div>
          </div>
      </div>
  </div>
</div>
<!-- /.page-content -->
